name: Pull requests

on:
    pull_request:
        branches:
            - main
    workflow_call:

env:
    CI: true

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v3

            - name: Set up Node.js 16
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: Cache dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npx eslint 'src/**/*.{js,jsx,ts,tsx}'

    unit-tests:
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v3

            - name: Set up Node.js 16
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: Cache dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies
              run: npm ci

            - name: Run unit tests
              run: npm run test-ci

            - name: Upload unit tests report
              uses: actions/upload-artifact@v3
              if: always()
              with:
                  name: jest-report
                  path: test-report.html
                  retention-days: 30

    e2e-tests:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        needs: unit-tests
        steps:
            - name: Check out code
              uses: actions/checkout@v3

            - name: Set up Node.js 16
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: Cache dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies
              run: npm ci

            - name: Install Playwright Browsers
              run: npx playwright install --with-deps

            - name: Run e2e tests
              run: xvfb-run --auto-servernum npx playwright test

            - name: Upload e2e tests report
              uses: actions/upload-artifact@v3
              if: always()
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
